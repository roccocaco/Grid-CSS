<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Título da página exibido na aba do navegador -->
    <title>Marvel</title>
  </head>
  <body>
    <!-- Cabeçalho principal da página -->
    <h1>FEATURED CHARACTERS</h1>

    <!-- Container que agrupa todos os personagens -->
    <div class="container">
      <!-- Bloco para o personagem Magneto -->
      <div class="personagem">
        <!-- Imagem do personagem -->
        <img src="https://cdn.marvel.com/content/1x/058mgn_com_crd_02.png" alt="Magneto" />
        <!-- Nome do personagem -->
        <h4>MAGNETO</h4>
        <!-- Nome verdadeiro do personagem -->
        <p>MAX EISENHARDT</p>
      </div>

      <!-- Bloco para o personagem Cyclops -->
      <div class="personagem">
        <!-- Imagem do personagem -->
        <img src="https://cdn.marvel.com/content/1x/191cyc_com_crd_01.png" alt="Cyclops" />
        <!-- Nome do personagem -->
        <h4>CYCLOPS</h4>
        <!-- Nome verdadeiro do personagem -->
        <p>SCOOT SUMMERS</p>
      </div>

      <!-- Bloco para o personagem Phoenix -->
      <div class="personagem">
        <!-- Imagem do personagem -->
        <img src="https://cdn.marvel.com/content/1x/186jgr_com_crd_01.png" alt="Phoenix" />
        <!-- Nome do personagem -->
        <h4>PHOENIX</h4>
        <!-- Nome verdadeiro do personagem -->
        <p>JEAN GREY-SUMMERS</p>
      </div>

      <!-- Bloco para o personagem Wolverine -->
      <div class="personagem">
        <!-- Imagem do personagem -->
        <img src="https://cdn.marvel.com/content/1x/034wlv_com_crd_01.jpg" alt="Wolverine" />
        <!-- Nome do personagem -->
        <h4>WOLVERINE</h4>
        <!-- Nome verdadeiro do personagem -->
        <p>JAMES HOWLETT</p>
      </div>

      <!-- Bloco para o personagem Beast -->
      <div class="personagem">
        <!-- Imagem do personagem -->
        <img src="https://cdn.marvel.com/content/1x/190bhm_com_crd_01.png" alt="Beast" />
        <!-- Nome do personagem -->
        <h4>BEAST</h4>
        <!-- Nome verdadeiro do personagem -->
        <p>HENRY PHILLIP "HANK" MCCOY</p>
      </div>

      <!-- Bloco para o personagem Storm -->
      <div class="personagem">
        <!-- Imagem do personagem -->
        <img src="https://cdn.marvel.com/content/1x/039stm_com_crd_02.png" alt="Storm" />
        <!-- Nome do personagem -->
        <h4>STORM</h4>
        <!-- Nome verdadeiro do personagem -->
        <p>ORORO MUNROE</p>
      </div>
    </div>
  </body>
</html>
